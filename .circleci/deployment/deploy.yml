apiVersion: v1
kind: Pod
metadata:
  name: ohcs-pd
  namespace: default
  labels:
    name: ohcs
spec:
  containers:
  - name: ohcs
    image: docker.io/devopsxpro/ohcs:latest
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80
        name: http 
      - containerPort: 22
        name: ssh
    env:
      - name: PSQL_HOSTNAME
        valueFrom:
          configMapKeyRef:
            name: psqlconfig
            key: PSQL_HOSTNAME
      - name: PSQL_PASSWORD
        valueFrom:
          configMapKeyRef:
            name: psqlconfig
            key: PSQL_PASSWORD
      - name: PSQL_USERNAME
        valueFrom:
          configMapKeyRef:
            name: psqlconfig
            key: PSQL_USERNAME         
  restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: ohcs
spec:
  selector:
    app: ohcs
  ports:
  - port: 80
    targetPort: 80


